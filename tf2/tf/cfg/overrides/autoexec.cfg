bind B"cmd kill"
bind Z +helpme
cl_crosshaircolor 5
cl_crosshair_red 255;cl_crosshair_green 231;cl_crosshair_blue 0;cl_crosshairalpha 143
cl_crosshair_scale 16
cl_crosshair_file""
crosshair 1

//Improved Crouch Jump Script
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr";
alias -rj "-cr;checkduck;alias checkrj none";
alias +crouch "-cr;+duck;alias checkduck +duck";
alias -crouch "-duck;checkrj;alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind ctrl +crouch;

